<!DOCTYPE html>

<html>

    <body>
        <h1 class="paragrafo">Esse é um título</h1>
        <button onclick="changeColor()">Mudar cor</button>
    </body>

    <script>
        function changeColor(){
            const paragraph = document.getElementsByClassName("paragrafo")[0]
            paragraph.style.backgroundColor = "green"
        }
    </script>
</html>
